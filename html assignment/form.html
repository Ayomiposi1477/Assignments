<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="registration form">
        <h1><em>Sign Up</em></h1>
        <p>Take the next few steps to apply for AltSchool Africa</p>
        <form>
           <p>
            <label>First Name </label>
            <input type="text" name="firstname" placeholder="Enter first name"></input>
           </p>
           <p>
            <label>Last Name </label>
            <input type="text" name="lastname" placeholder="Enter last name"></input>
           </p>
           <p>
            <label>Gender </label>
            <select>
                <option>Select gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
           </p>
           <p>
            <label>Email Address </label>
            <input type="text" name="email" placeholder="Enter email address"></input>
           </p>
           <p>
            <label>Phone number </label> 
            <input type="text" name="phone" placeholder="09031148735"></input>
           </p>
           <p>
            <label>Date of Birth </label> 
            <input type="date" name="dob" placeholder="mm/dd/yyyy"></input>
           </p>
           <p>
            <label>Country </label> 
            <select>
                <option>Select country</option>
            </select>
           </p>
           <p>
            <label>State/City of residence </label> 
            <input type="text" name="state" placeholder="Enter your state/city of recidence"></input>
           </p>
           <p>
            <label>How did you hear about us? </label> 
            <select>
                <option>Select channel</option>
            </select>
           </p>
           <p>
            <label>Password </label> 
            <input type="password" name="password" placeholder="Enter password"></input>
           </p>
           <p>
            <label>Confirm Password </label> 
            <input type="password" name="confirmPassword" placeholder="Enter password again"></input>
           </p>
           <p>
            By clicking continue, i agree to <a href="https://altschoolafrica.com/terms-and-conditions">Terms</a> of Use and acknowledge that i have read the <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a>
           </p>
           <button type="submit" name="submit">Submit</button>
        </form>
    </div>
</body>
</html>
